buildscript {
	repositories {
		jcenter()
		google()
		maven { url 'https://dl.bintray.com/minyushov/gradle' }
	}
	dependencies {
		classpath("com.android.tools.build:gradle:3.2.0-alpha04")
		classpath("com.minyushov.gradle:bintray:1.1.0")
	}
}

allprojects {
	repositories {
		jcenter()
		google()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}