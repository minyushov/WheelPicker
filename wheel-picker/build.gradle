apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
	compileSdkVersion 28
	defaultConfig {
		minSdkVersion 19
		targetSdkVersion 28
	}
	libraryVariants.all {
		it.generateBuildConfigProvider.configure {
			it.enabled = false
		}
	}
}

bintrayUpload {
	artifactId = "wheel-picker"
	repo = "android"
	organization = "mercdev"
	groupId = "com.mercdev.android"
	version = "0.0.10"
	vcsUrl = "https://github.com/minyushov/WheelPicker.git"
	license = "Apache-2.0"
	docs = false
	dryRun = false
}